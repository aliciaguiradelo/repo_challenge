<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>DevZilla</title>
    </head>
    <body>
        <header>
            <div class="row">
                <h1 class="logo">devzilla</h1>

                <section>
                    <a href="#" class="my_account">
                        <img src="img/icon_person.png">
                        minha conta
                    </a>

                    <a href="#" class="saved">
                        <img src="img/icon_save.png">
                        itens salvos
                    </a> 
                </section>
            </div>

            <div class="row btns_menu">

                <div class="hamburguer">
                    <button class="btn btn-primary">
                        <!-- não tem como estilizar um botao só quando ele ta pressionado ou nao no css puro, o checkbox 
                        é uma "gambiarra" que permite estilizar mostrando o menu se estiver clicado e escondendo se não tiver -->
                        <input type="checkbox" id="menu">

                        <label for="checkbox">
                            <span></span>
                            <span></span>
                            <span></span>
                        </label>
                        
                    </button>
                </div>

                <ul>
                    <li><a href="#" class="active">início</a></li>
                    <li><a href="#">artigos</a></li>
                    <li><a href="#">IPOs</a></li>
                    <li><a href="#">sobre nós</a></li>
                    <li><a href="#">preciso de ajuda</a></li>
                </ul>

                <div class="search">
                    <input type="text" placeholder="O que você está procurando?">
                    <button class="btn btn-primary">
                        <img src="img/icon_search.png">
                    </button>
                </div>
            </div>
        </header>

        <footer>
            
        </footer>
    </body>
</html>
